<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Inst@News</title>
	<link rel="stylesheet" href="build/css/style.min.css">
</head>

<body>
	<section class="menu-wrapper">
		<img src="images/nyt-logo.svg" alt="New York Times logo">
		<div class="nav-wrapper">
			<p>Choose a section:</p>
			<select class="navigation">
				<option value="sections">Sections...</option>
				<option value="home">Home</option>
				<option value="science">Science</option>
				<option value="business">Business</option>
				<option value="sports">Sports</option>
				<option value="technology">Technology</option>
				<option value="fashion">Fashion</option>
			</select>
		</div>
	</section>
	<div class="preloader">
		<img src="images/ajax-loader.gif">
	</div>
	<ul class="article-list"></ul>
	<footer class="copyright">
		<p>&copy; Copyright 2016 INSTANEWS</p>
	</footer>
	<script src="../../lib/jquery-3.1.1.min.js"></script>
	<script src="build/js/main.min.js"></script>
	<script src="../../lib/jquery.selectric.min.js"></script>
</body>

</html>
